<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingWeb</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div id="logo"></div>
    </nav>

    <div id="setting">
        
        <div id="setting-left">
            <select id="select-para" class="button-selected" oninput="paradataToText(paras[selpara.value])">
                <option value="紙船印象">紙船印象</option>
                <option value="背影">背影</option>
                <option value="好了啦特哥">好了啦特哥</option>
                <option value="低能卡幻想文">低能卡幻想文</option>
                <option value="二師兄之一">二師兄之一</option>
            </select>
            <button id="button-timer" class="button-selected" onclick="butclick('timer')"><img src="img/timer.svg" height="22px"></button>
            <button id="button-text" onclick="butclick('text')"><img src="img/text.svg" height="22px"></button>
            <button id="button-tool" onclick="butclick('tool')"><img src="img/setting.svg" height="24px"></button>
        </div>

        <div id="setting-right">
            <button id="button1" class="buts button-selected" onclick="butclick('but1')">30</button>
            <button id="button2" class="buts" onclick="butclick('but2')">60</button>
            <button id="button3" class="buts" onclick="butclick('but3')">180</button>
            <button id="button4" class="buts" onclick="butclick('but4')">300</button>
            
        </div>
        
    </div>

    <div id="center">
        <div id="main-window">
            <div id="lines"></div>
        </div>
        
        <textarea id="input-text" rows="1" autocomplete="off" autofocus></textarea>
    </div>
    
    <div id="end-screen" class="displaynone">
        <div>TIME<span id="time"></span></div>
        <div>RPM<span id="rpm"></span></div>
        <div>ACC<span id="acc"></span></div>
    </div>
</body>
<!--js-->
<script type="text/javascript" src="js/paradata.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
