<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingWeb</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div id="logo"></div>
    </nav>

    <select id="select-time" oninput="setTimer()">
        <option value="1" selected>1 min.</option>
        <option value="3">3 min.</option>
        <option value="5">5 min.</option>
        <option value="7">7 min.</option>
    </select>

    <div id="main-window">
        <div id="lines"></div>
    </div>
    
    <textarea id="input-text" rows="1" autocomplete="off" autofocus></textarea>
    
</body>
<!--js-->
<script type="text/javascript" src="js/paradata.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
